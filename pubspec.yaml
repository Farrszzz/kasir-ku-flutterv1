name: kasir_ku
description: "Aplikasi POS (Point of Sale) modern dengan Firebase backend"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  
  # Barcode & QR
  mobile_scanner: ^5.2.3
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Bluetooth Thermal Printer
  blue_thermal_printer: ^1.2.3
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#FFFFFF" # bisa ganti jadi #004CCE biar sesuai tema
  adaptive_icon_foreground: "assets/images/app_logo.png"
  name: "Kasir-ku"
  description: "Aplikasi POS (Point of Sale) modern dengan Firebase backend"